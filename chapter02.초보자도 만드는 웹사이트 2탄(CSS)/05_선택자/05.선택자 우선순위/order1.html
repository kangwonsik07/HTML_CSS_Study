<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /*인라인   > id선택자 > class선택자 > 태그선택자 */
         p {
            color: blue !important;
         }
         #para {
            color: red;
         }
         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para" style="color: violet">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis corporis at ab similique iusto, eum expedita harum modi earum fuga facere aliquam omnis facilis nulla amet vitae ullam recusandae doloribus?</p>
   </body>
</html>
