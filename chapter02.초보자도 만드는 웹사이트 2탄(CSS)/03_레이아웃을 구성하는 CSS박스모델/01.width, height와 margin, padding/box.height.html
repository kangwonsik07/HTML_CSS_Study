<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <style>
         /* height를 %(비율)로 주는 방법 */
         /* html, body는 기본적으로 height를 가지고 있지 않으므로 아래와 같이 height를 지정해 줘야한다 */
         html,
         body {
            margin: 0px; /* body의 기본 margin을 없애준다 */
            height: 100%; /* html,body에 height를 지정해줘야 box1에 있는 height가 작동 */
         }

         .box1 {
            border: 1px solid black;
            height: 100%;
         }
      </style>
   </head>
   <body>
      <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quisquam fugiat quibusdam voluptatibus accusamus, reiciendis corrupti. Quam repellat alias, error quae, neque consectetur tenetur fuga sapiente quaerat totam ut quis.</div>
   </body>
</html>
