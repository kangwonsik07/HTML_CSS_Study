<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action=".">
    <fieldset>
        <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-name">아이디</label>
                    <input type="text" name="user-name" id="user-name">
                </li>
                <li>
                    <label for="user-email">이메일</label>
                    <input type="email" name="user-email" id="user-email">
                </li>
                <li>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" name="user-pw" id="user-pw">
                </li>
                <li>
                    <label for="user-pw1">비밀번호 확인</label>
                    <input type="password" name="user-pw1" id="user-pw1">
                </li>
                <li>
                    <label for="prod1">가입 경로</label>
                    <select name="prod1" id="prod1">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns" selected>sns</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="susin-y">메일 수신</label>
            <input type="radio" name="susin" id="susin-y" value="yes"> 
            <label for="susin-n">메일 수신 안 함</label>
            <input type="radio" name="susin" id="susin-n" value="no" checked> 
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
