<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <!-- <fieldset>: form 태그 안에서 영역을 지정한다. 필수 X -->
        <!-- <legend>: <fieldset> 안에서 사용. 필수 X -->
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <!-- name 속성: 서버에서 데이터를 구분하기 위한 속성. 속성값은 id의 속성값과 이름이 달라도 문제가 되지 않지만 일반적으로 같은 속성값 이름을 사용한다 -->
                    <input type="text" id="user-name" name="user-name">
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" name="addr">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day" name="d-day">
                    <small>(주문일로부터 최소 3일 이후)</small>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <!-- <textarea>: 많은 텍스트를 입력할때 사용(게시판) -->
                    <!-- rows 속성: textarea의 영역에 작성할 수 있는 텍스트 라인 갯수 -->
                    <!-- cols 속성: 한 라인에 작성할 수 있는 글자수(한글X 영어O) -->
                    <textarea name="memo" id="memo" rows="4" cols="40"></textarea>
                </li>
                <li>
                    <input type="submit" value="주문">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
